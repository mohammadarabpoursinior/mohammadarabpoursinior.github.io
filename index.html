<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            text-align: center;
            animation: fadeInDown 2s ease-in-out;
        }
        header img {
            max-height: 100px;
        }
        header h1 {
            font-size: 36px;
            margin: 20px 0 10px;
            color: #0056b3;
        }
        header h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #007bff;
            margin: 10px auto;
            animation: pulse 1.5s infinite;
        }
        h2 {
            color: #ff5722;
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            text-align: center;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .construction-animation {
            position: relative;
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            height: 300px;
        }
        .crane {
            animation: swing 3s ease-in-out infinite;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes swing {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="299815098_382893934015267_1476765749098205993_n.jpg" alt="Next Generation Vaccine Logo">
